{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}项目进度管理系统 - 登陆{% endblock %}
{% block body_attribs %}
style=""{% endblock %}
{% block head %}
{{ super() }}
<link href="../../static/css/demo.css" rel="stylesheet">
{% endblock %}
{% block page_content %}
    <div class="container">
      <div class="login">
        <div class="login-screen">
          <div class="login-icon">
            <img src="../../static/img/login/Clipboard.png" />
          </div>
         <form name="login_form" action="{{ url_for('auth.login') }}" method="post">
          <div class="login-form">
            <div class="form-group">
              <input type="text" class="form-control login-field" value="" placeholder="输入工号" name="uid" />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>
            <div class="form-group">
              <input type="password" class="form-control login-field" value="" placeholder="密码" name="password" />
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>
            <div class="form-group">
               <label style="color: #131313">
                <input type="checkbox" id="choice" name="remember_me" > 记住我</label>
            </div>
              <input class="btn btn-primary btn-lg btn-block" type ="submit" value ="Log in">
          </div>
</form>
        </div>
      </div>
	  </div>
{% endblock %}
